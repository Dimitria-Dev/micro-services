<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Please fill out the form below</h1>
    <div>
        <form action="#" th:action="@{/form}" th:object="${message}" method="post">
            <div class="mb-3">
                <label class="form-label"> ID</label>
                <input type="text" th:field="*{id}" placeholder="ID" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"  />
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"  />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">Degree</label>
                <input type="text" th:field="*{degreeProgram}" placeholder="Degree Program" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Select your Advisor ID</label>
                <select th:field="*{advisorId}" class="form-selection">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <!--            <input type="text" th:field="*{advisorId}" />-->
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea th:field="*{message}" class="form-control" rows="3"></textarea>
<!--                <input type="text" th:field="*{message}" placeholder="Message" class="form-control" />-->
            </div>

            <input type="submit" value="Enter" class="btn btn-primary" />
        </form>
    </div>

</body>
</html>
